<!-- <p>dashboard works!</p> -->
<h1 class="demo">Welcome </h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Record Here">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="u_EmailId">
      <!-- <td mat-cell *matCellDef="u_EmailId" ></td> -->
      <!-- <mat-checkbox></mat-checkbox> -->
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" (click)="onDeleteAllClick()">Delete Selected</button>
      </th>
      <td mat-cell *matCellDef="let row">
        <input type="checkbox" (change)="onCheckBoxChange(row)">
      </td>
    </ng-container>
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.order_id}} </td>
    </ng-container>
    <ng-container matColumnDef="pro_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let row"> {{row.pro_name}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button color="warn" (click)="onDelete(row)" mat-mini-fab aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button color="warn" (click)="onedituser(row.u_EmailId)" mat-mini-fab
          aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onViewmore(row)" mat-mini-fab color="primary"
          aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>
        <button (click)="onImageEdit(row)" mat-mini-fab color="primary"
          aria-label="Example icon-button with a heart icon">
          <mat-icon>image</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[ 5,10,40,80]"></mat-paginator>
</div>
