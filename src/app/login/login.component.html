<mat-card >
  <mat-card-title>Login</mat-card-title>
  <br>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p>
        <mat-card-title>
          <img src="../../assets/giftvilla_logo.jpg" height="100px" width="100px" class="img1">
        </mat-card-title>

      </p>
      <p>
        <mat-form-field>
          <input matInput formControlName="u_EmailId" placeholder="Enter EmailId">
          <mat-label *ngIf="loginForm.get('u_EmailId').hasError('required') && !loginForm.get('u_EmailId').pristine ">
            Email
            should not be empty</mat-label>
          <mat-label *ngIf="loginForm.get('u_EmailId').hasError('email') && !loginForm.get('u_EmailId').pristine ">
            Invalid
            Email</mat-label>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput formControlName="u_password" placeholder="ENTER PASSWORD">
          <mat-label *ngIf="loginForm.get('u_password').hasError('required') && !loginForm.get('u_password').pristine ">
            password should not be empty</mat-label>
        </mat-form-field>
      </p>
      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->
      <div class="Button">
        <button type="submit" mat-button color="primary">Login</button>
      </div>
      <div>
        <button class="d1" mat-button (click)="onRegister()" color="primary">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
